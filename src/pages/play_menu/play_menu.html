<ion-menu [content]="content" id="playMenu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Game Code: <strong style="letter-spacing: 3px;">{{ cardgameService.gameCode }}</strong></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label>Welcome, {{ cardgameService.player?.name }}!</ion-label>
      </ion-list-header>
      <ion-list-header>Players</ion-list-header>
      <ion-item-group>
        <ion-item *ngFor="let player of cardgameService.players">
          <ion-icon name="person" item-start color="danger"></ion-icon>
          <ion-label (click)="bootConfirm(player.pk)">{{ player.name }}: {{ player.status }}</ion-label>
          <ion-note item-end>{{ player.score }} points</ion-note>
        </ion-item>
      </ion-item-group>
      <ion-item-divider></ion-item-divider>
      <button ion-item no-lines (click)="goHome()" detail-none style="margin-top: 3vmin;">Exit Game</button>
      <ion-item-divider></ion-item-divider>
      <button style="margin-top: 2vmin;" ion-item menuClose="playMenu" detail-none>
        Close This Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
