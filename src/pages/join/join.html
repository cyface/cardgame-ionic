<ion-header>
  <ion-navbar>
    <ion-title>Join a Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="joinForm" (ngSubmit)="joinGame(joinForm.value)">
    <ion-item>
      <ion-label>Enter Your Game Code</ion-label>
      <ion-input formControlName="gameCode" type="text"></ion-input>
    </ion-item>
    <ion-item [hidden]="!joinForm.controls.gameCode.valid">
      <ion-label>Enter Your Name</ion-label>
      <ion-input formControlName="playerName" type="text"></ion-input>
    </ion-item>
    <p *ngIf="joinForm.controls.playerName.dirty && !joinForm.controls.playerName.valid" danger padding-left>{{ joinForm.controls.playerName.valid }}</p>
    <button ion-button type="submit" block [hidden]="!joinForm.controls.playerName.valid">Join Game</button>
  </form>
</ion-content>
