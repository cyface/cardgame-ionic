<ion-header>
  <ion-navbar>
    <ion-title>Cyface's Card Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row justify-content-center>
      <ion-col col-12 col-md-8 text-center>
        <div ion-button (click)="goToCreate()" style="height:40vmin">
          <ion-icon name="add-circle-outline" style="font-size:25vmin"></ion-icon>
          Create New Game
        </div>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-12 col-md-8>
        <button ion-button (click)="goToJoin()" color="secondary" large block icon-start>
            <ion-icon name="people"></ion-icon>Join With an Existing Code
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
