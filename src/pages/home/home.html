<ion-header>
  <ion-navbar>
    <ion-title>CyCard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row justify-content-center>
      <ion-col col-12 col-md-8 text-center>
        <button ion-button (click)="goToCreate()" large block icon-start id="create-game-button">
          <ion-icon name="color-wand"></ion-icon>Create New Game
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-12 col-md-8>
        <button ion-button (click)="goToJoin()" color="secondary" large block icon-start id="join-game-button">
            <ion-icon name="people"></ion-icon>Join With a Code
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
