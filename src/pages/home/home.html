<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>You have created a new game!</h2>
  <h1>Your Game Code: {{cardgameService.gameCode}}</h1>
  <form [formGroup]="playerNameForm" (ngSubmit)="cardgameService.joinGame(playerNameForm.value)">
    <ion-item>
      <ion-label>Enter Your Name</ion-label>
      <ion-input formControlName="playerName" name="playerName"></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!playerNameForm.controls.playerName.valid">Join Game</button>
  </form>
  <ion-list>
    <button ion-item *ngFor="let card of cardgameService.cardsInHand" (click)="cardgameService.submitCard(card.pk)">
      {{ card.card__name }}
    </button>
  </ion-list>
  <h3>Match This Card: {{ cardgameService.matchingCard }}</h3>
  <h3>The Judge Is: {{ cardgameService.judgePlayerName }}</h3>
</ion-content>
