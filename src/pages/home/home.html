<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>You have created a new Game</h2>
  <h1>Game Code: {{cardgameService.game_code}}</h1>
  <form [formGroup]="playerNameForm" (ngSubmit)="cardgameService.joinGame(playerNameForm.value)">
    <ion-item>
      <ion-label>Your Name</ion-label>
      <ion-input formControlName="playerName" name="playerName"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Join Game</button>
  </form>
</ion-content>
